<div class="content">

    <div class="px-6 py-4 form-container">
        <div class="h-full flex flex-column ">
            <h1 class="text-white">Login</h1>
            <form class="text-white flex flex-column justify-content-around flex-grow-1" [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">

                <div>
                    <div class="flex flex-column gap-2">
                        <label for="email">Email:</label>
                        <input pInputText id="email" formControlName="email" />
                    </div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-600">The email is
                            required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-600">Invalidated
                            email.</small>
                    </div>
                </div>

                <div>
                    <div class="flex flex-column gap-2 ">
                        <label for="password">Password:</label>
                        <input pInputText id="password" type="password" formControlName="password" />
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-600">The password
                            is required.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minLength']" class="text-red-600">
                            The password must have at least 8 characters.
                        </small>
                    </div>
                    <div class="flex justify-content-center mt-2 text-sm">
                        <span>Don't you have account? <a [routerLink]="['/auth/sign-up']">Sign up</a></span>
                    </div>
                </div>

                <p-button type="submit" label="Login" [disabled]="loginForm.invalid" />



            </form>
        </div>
    </div>

    <div class="logo text-white text-2xl text-primary-color" [routerLink]="['/']">
        POST MANAGER
    </div>

</div>

<p-toast />
